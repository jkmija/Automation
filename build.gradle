plugins {
    id 'java'
}

group 'com.automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Selenium
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    //[Selenium WebDriver binaries
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.7.1'

    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '4.3.0'
    testCompile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '4.3.0'
    testCompile 'io.cucumber:cucumber-junit:4.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
